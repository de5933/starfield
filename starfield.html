<html>
<head>
	<title>Starfield</title>
	<link rel="stylesheet" type="text/css" href="starfield.css"/>
	<script src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="color.js"></script>
	<script type="text/javascript" src="../color/color.js"></script>
    <script type="text/javascript" src="parallax.js"></script>
    <script type="text/javascript" src="../parallax/parallax.js"></script>
    <script type="text/javascript" src="starfield.js"></script>
	<meta charset="utf-8"/>
</head>
<body onload="init()">
    <img src="dark-nebulae.png" style="position: absolute; top:0; left:0; z-index:2; opacity:0.5" data-parallax="0.5"/>
    <img src="red-clouds.png" style="position: absolute; top:0; left:0; display:none" data-parallax="0.5"/>
	<svg id="svg" width="1920" height="1080"></svg>
    <canvas id="canvas" width="1920" height="1080" data-parallax="1.0" style="z-index:3"></canvas>
</body>
</html>
