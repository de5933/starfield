<html>
<head>
	<title>Starfield</title>
	<link rel="stylesheet" type="text/css" href="starfield.css"/>
	<script src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="color.js"></script>
	<script type="text/javascript" src="../color/color.js"></script>
    <script type="text/javascript" src="parallax.js"></script>
    <script type="text/javascript" src="../parallax/parallax.js"></script>
    <script type="text/javascript" src="starfield.js"></script>
	<meta charset="utf-8"/>
</head>
<body onload="init()" data-parallax="0">
    <img src="dark-nebulae.png" style="position: absolute; top:0; left:0" data-parallax="0.5"/>
	<svg id="svg" width="1920" height="1080" style="display:none"></svg>
    <canvas id="canvas" width="1920" height="1080" data-parallax="1.0"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.9"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.8"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.7"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.6"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.5"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.4"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.3"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.2"></canvas>
    <canvas width="1920" height="1080" data-parallax="0.1"></canvas>
</body>
</html>
